<div id="users">
  <div id="hot_users" class="user_list box clearfix">
    <h2 class="title">TOP 20 活跃会员</h2>
      <div class="item col-md-1" ng-repeat='user in users'>
        <div class="avatar"><a ng-href='#/users/{{user.login}}'>
            <img alt="2" class="uface" ng-src="{{user.avatar_url}}" style="width:48px;height:48px;"></a></div>
        <div class="name"><a ng-href="#/users/{{user.login}}">{{user.login}}</a></div>
      </div>
   </div>
</div>
